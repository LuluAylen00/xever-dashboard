<body data-bs-theme="dark">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="/img/xever.png" class="mainlogo" alt="" srcset=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" id="rm1v1-button" aria-current="page" href="#">Random Map 1v1</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="rmtg-button" href="#">Random Map TG</a>
                  </li>
                  <!-- <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Empire Wars 1v1 (Probablemente nunca)</a>
                  </li> -->
                  <!-- <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Empire Wars TG (Probablemente nunca)</a>
                  </li> -->
                  <li class="nav-item">
                    <a class="nav-link" id="birthday-button" aria-disabled="true">Cumpleaños del clan</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" id="teams-button" aria-disabled="true">Equipos (Proximamente)</a>
                  </li>
                </ul>
                <!-- <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form> -->
              </div>
              <div class="credit-div"></div>
            </div>
          </nav>
    </header>
    <main id="main-cont">
        <div id="data-info">
            <div class="card">
                <div class="card-body">
                  <i class="fas fa-chevron-down"></i>
                  <h5 class="card-title">Elo mínimo</h5>
                  <p class="card-text">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                  </p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <i class="fas fa-balance-scale"></i>
                  <h5 class="card-title">Elo promedio</h5>
                  <p class="card-text">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                  </p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <i class="fas fa-chart-line"></i>
                  <h5 class="card-title">Elo máximo</h5>
                  <p class="card-text">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                  </p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <i class="fas fa-calculator"></i>
                  <h5 class="card-title">Cantidad de jugadores</h5>
                  <p class="card-text">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                  </p>
                </div>
              </div>
        </div>
        <div id="data-division"></div>
        <div id="data-table"></div>
    </main>
    <div id="validator"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js" integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
